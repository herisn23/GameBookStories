s15_text=Zde text, který bude odkazovat na poslední přechodnou sekci.
s2_ed=Všude se válí samé kosti.
s17_text=Přicházíš ke stromu a cítíš neskutečně silnou energii. Přikládáš ruku ke stromu a zjevuje se ti duch ženy. Mluví na tebe, ale ty slyšíš jen nemrtvé sténaní. Nakonec zvedá ruku a ukazuje někam napravo od tebe. Otočíš se tam, a vidíš na zemi mrtvou ženu, jdeš k ní a první co na ní vidíš je podivný amulet. Když na něj sáhneš projde tebou velmi silná energie. Ucukneš rukou a bereš do ruky dlouhou větev s kterou sejmeš amulet z krku té mrtvé ženy.
s19_text=Nasazuješ si amulet, vydává velice silnou energii. Padáš na zem pod tou neuvěřitelnou silou, snažíš se ho sundat, ale nejde to. Nakonec upadneš do hlubokého kómatu a tobě se začnou zjevovat siluety.
s10_opt2=Chvilku tu počkáš jestli někdo nepříjde.
s10_opt1=Drze prohledáš přístřešek.
s3_text=Procházíš hustým houštím, když v tom šlápneš do něčeho blátivého. Koukneš se. Šlápnul jsi do mrtvé a roztrhné krysy. Hnus, ale pokračuješ dál, dokud nedorazíš k podivnému velikému stromu.
s14_opt1=Lehneš si zpátky pod strom, počkáš do rána a budeš pokračovat dál.
s5_text=Procházíš kolem tůňky.
s7_text=Slyšíš divné zvuky ze všech stran, ale nedáš se tím vystrašit a pokračuješ dál. \r\nPo cestě sis však všiml opálené mrtvoly muže.
s9_text=Prohledáváš mrtvolu, nic užitečného u sebe nemá, \r\nale všímáš si divné popáleniny, jako by ve tvaru nějakého znaku na její hrudi. \r\nTen znak od někud znáš, ale nevýš odkud. Kéž by se ti vrátila pamět.
s4_opt2=Pujdeš dál a zkusíš prozkoumat proč zhasnulo to světlo.
s4_opt1=Vrátíš se a půjdeš tou temnou cestou v lese.
s20_text=Stojí před tebou strážce amuletu a říká, "Tak ty chceš ovládnout amulet? To nejprve musíš porazit mne." Strážce pozvedne svůj meč a s mohutným řvem se na tebe vrhá.
s10_text=Přicházíš k jakému si přístřešku. Vypadá to, že to tu někdo obývá.
s12_ed=Goblin leží mrtvý, takže prohledáš přístřešek.
s12_text=Stále čekáš a slyšíš šustění listí opodál. Z křoví vylézá velký goblin a vytahuje na tebe kyj.
start_game=Probouzíš se uprostřed lesa a na nic si nepamatuješ. Netušíš proč jsi tu ani jak jsi se sem dostal. Vstaneš a rozhlídneš se kolem sebe.
s14_text=Snažíš se usnout, ale pořád slyšíš nějaké zvuky a vytí. Když na konec usneš probudí tě jakýsi pronikavý křik. Vstaneš a dáš se do pozoru. Rozhlížíš se, ale nic nevidíš a najednou je ticho. Leháš si zpátky na zem, ale máš takový divný pocit jako by tě někdo zpoza křoví pozoroval. Jdeš ho tedy raději zkontrolovat a tvůj pocit byl naprosto správný.
s16_text=Tomu divnému stromu se vyhýbáš, ale něco tě k němu šíleně táhne, snad nějaká magie. Namísto toho abys šel obklikou, jdeš přímo k němu. Naneštěstí jsi spadl přímo do velmi hluboké jámy. Snažíš se vyšplhat nahoru, ale nejde to. Začínáš panikařit a hlasitě řvát o pomoc. Nikdo ti však na pomoc nepřichází. Zdá se, že tvá cesta tu končí.
s18_text=Pokoušíš se rozbít amulet všemi možnými způsoby, ale všechno je beznadějné. Ohlédneš se za duchem a doufáš, že ti dá nějakou nápovědu jak amulet rozbít. Duch ženy ukáže na díru ve stromě. Koukneš na ni a je tam výřez přesně na ten amulet. Pak ti to dojde. Ten amulet nemáš zničit, ale vrátit zpátky mystickému stromu. Vrátíš ho tedy zpátky tam kam patří a ihned z něj začne vyzařovat silná fialová záře. Duch přikývne hlavou, usměje se na tebe a zmizí spolu se září.
s2_text=Jdeš za světlem, ale do cesty ti skočilo pár kostlivců.
s13_opt2=Půjdeš vstříc temnotě, protože se ničeho nebojíš.
s13_opt1=Sedneš si pod strom a přečkáš noc.
s4_text=Pokračuješ dál za světlem, když najednou zničeho nic zmizelo. Zastavíš se a diváš se do dálky, ale nic nevidíš.
s6_ed=Chudáci goblini, tu leží na břehu tůně.
s6_text=Piješ z tůně a cítíš se osvěženě. Když už máš dost, otíráš si ústa od té lahodné lesní vody, otáčíš se  a dostáváš kyjem do břicha.
s17_opt2=I přes tu šíleně nesnesitelnou sílu si ten amulet pokusíš nasadit.
s8_text=Pochutnáváš si na mase mrtvoly, kupodivu nechutná tak hrozně jak jsi čekal.\r\nDojídáš poslední sousto a připravuješ se k odchodu. Vstáváš, ale zamotala se ti hlava. Padáš k zemi v ukrutných křečích a pomalu umíráš. Maso umrlce bylo zřejmě něčím nakažené.
s17_opt1=Pokusíš se amulet rozbít.
s19_opt1=Budeš bojovat se strážcem amuletu.
s3_opt2=Prozkumáš strom.
start_game_opt2=Ponoříš se hlouběji do lesa.
s3_opt1=Obejdeš ho.
start_game_opt1=Vyrazíš za světlem, které v dálce vidíš.
s5_opt2=Raději půjdeš dál.
s5_opt1=Napiješ sez ní.
s7_opt2=Máš hlad a jeho maso stejně nikomu chybět nebude, navíc když je už opečené.
s7_opt1=Prohledáš ho.
s11_text=Nacházíš jídlo, ale nic víc.
s13_text=Začíná se s tmívat a ty se nemáš kam schovat. Ještě tedy chvilku pokračuješ dokud nepadne totální tma, v noci to tu bude asi dost nebezpečné.
