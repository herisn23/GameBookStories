#section 61
section61_text=Přijíždíš do prvního patra. Dveře jsou ale zaseklé. Nezbývá ti něž pokračovat dál.

#section 62
section62_text=Přijíždíš do druhého patra. Dveře se otevírají a tobě se naskytla naprosto úchvatná podívana na zombie hostinu. \
    Jelikož výtah dělá zvuky, tak se tě všimlo pár zombie z hostiny a běží k tobě. Toho si všimlo zbytek hordy a beží taky za tebou. \
    Rychle přistupuješ k ovládaní výtahu a mačkáš tlačítko an zavření dveří. Dveře se zavírají, ale první tři zombie jsou rychlejší než dveře.

section62_enemy_text=S rozbušeným srdcem mačkách tlačítko do dalšího patra. Opravdu začínáš pochybovat o tom, že to byl hodně špatný nápad sem chodit.
section62_luck_text=Vytahuješ obušek a rozbíháš se s ním mezi zombie. Podařilo se ti je odstčit za dveře.

#section 63
section63_text=Mačkáš tlačítko do třetího patra a nic se neděje. Zkoušíš to ještě jednou a pořád nic. Nakonec se rozhodneš, že pojedeš do posledního patra.

#section 64
section64_text=Přijíždíš do čtvrtého patra a opatrně vykukuješ ven. Je tu docela klid. Tak prohledáváš patro jestli nenajdeš něco užitečného. \
    Jak tak hledáš, tak zjištuješ, že toto patro je rozhlasové rádio. Jdeš tedy do studia a snažíš se zprovoznit vysílání. Vypadá to že to funguje. \
    Nastavuješ vysílaná na všechny frekvence a popisuješ co se děje ve městě. Doufáš, že se ti někdo ozve. Zkoušíš ladit různé frekvence a nic na nich neslyšíš. \
    Po pár hodinách vysílaní a hledání nějaké frekvence to už chceš vzdát. Nemáš tu žádné jídlo a tvrdnout tady věky nemůžeš. Když najednou slyšíš nejasně hlasy. \
    Jemně kroutíš ladícím čudlíkem a slyšíš nějaké vysílání. Z rádia se ozývá, "Slyšíme Vás. Jsme v Mirnisu a je tu naprostý chaos. Policisté a armáda se snaží udržovat pořádek. \
    Je tu karanténní zóna, ale lidi jsou jak šílení. Brzy to tu celé padne. My se chystáme jít do Kaltulu!". Usoudíš, že v Mirnisu epidemie asi teprve vypukla, ale co Kaltul, největší a hlavní město Ardonu. \
    Jestli ta epidemie vypukla i tam, tak je to nejhorší místo kam jít.
    
section64_option1_text=Sjedeš výtahem dolů.