#section 1
section1_text=Ocitáš se před kasárnama. Je vlhký vzduch a nikde nikdo. Kolem tebe prolétl kus novin, chytáš ho a koukáš na něj. \
    Dočítáš se v něm, že jakýsi druh nějakého viru vyvinutý předníma špičkama v biochemii se dostal do světa. \
    Zbytek novin chybí, takže nevýš jak moc se to rozšířilo, ale soudíš, že to zasáhlo již celý svět.
    Rozhlížíš se a přemýšlíš kudy se vydáš.

section1_visited_text=Přišel jsi ke kasárnám. Nikde nikdo a tak se rozhlížíš a přemýšlíš kudy se vydáš.

section1_option1_text=Na východě to vypadá docela klidně a v dáli tam vidíš širší ulici.
section1_option2_text=Při pohledu na sever vidíš až na horizont. Zdá se ti jako by se tam něco hýbalo, ale asi to bude jen tvá představivost.
section1_option3_text=Když se podíváš na západ, tak se ti tam moc nechce. Je tam nějaká temná ulička.

#section 2
section2_text=Dorazil jsi na konec ulice, rozhlížíš se a nikde nic nevidíš. V tom se najednou rozletí dveře za tebou. Ty se otočíš a vidíš, jak na tebe utočí živá mrtvola.

section2_enemy_text=Rozhlížíš se a vidíš mrtvolu před otevřenými dveřmi. \

section2_luck_text=K tvému úžasu vyrazila živá mrtvola k protější zdi a začala mlátit hlavou o zeď.

section2_option1_text=Půjdeš do budovy s otevřenými dveřmi.
section2_option_barracks_text=Vrátíš se zpátky ke kasárnám.

#section 3
section3_text=Vcházíš do dveří, vidíš schodiště, a tak tě nenapadne nic jiného než po něm vyjít. \
   Po cestě narážís na pár mrtvol, ale nic zajímavýho u sebe nemají, akorát pár drobných, který ti jsou stejně na nic. \
   Zkoušíš otevřít každé dveře, ale všechny jsou zavřené, tak zkoušíš ťukat a řvát "Haló je tu někdo? Jste někdo naživu?", ale nikdo neodpovídá. \
   Jdeš tedy dál a po chvíli docházíš na střechu domu. Přistoupíš k římse a rozhlédneš se. Všude je naprostý bordel, převrácená auta a samé mrtvoly. \
   Navíc začíná být šero a pomalu nic nevidíš, ale něčeho sis přeci jenom všimnul. Kousek od římsy vedou prkna na druhou budovu přes ulici. \

section3_option1_text=Přejdeš po pkrnech na druhou budovu.

#section 4
section4_text=Přešel jsi po prknech na druhou budovu, když v tom najedou nad tebou proletí vrtulník. Neuděláš nic jiného, než že začneš hulákat a skákat, ale vrtulník tě jenom přeletěl a nikdo z něj si tě asi ani nevšiml. \ 
    Naštvaně kopneš do plechovky na zemi, pozoruješ jak letí dál na střechu až nakonec dopadne na podlahu a odkutálí se za zídku. \
    Najednou se plechovka spoza zídky odkutálí zase zpátky a v tu chvíli výš, že budeš mít zřejmě nepříjemnou společnost.

section4_enemy_text=Na střeše vidíš plechovku a kousek od ní požární schodiště.

section4_luck_text=Vrháš se na ty hnusné mrtvoly, když v tom najednou před tebou začnou utíkat. \
    Zastavíš se a začneš kroutit hlavou. Mrtvoly splašeně běží po střeše až k římse a pak prostě skočily ze střechy. \
    Nechápeš co se stalo, ale pyšně se podíváš na svoje vypracované bicepsy a pokývneš si hlavou.

section4_option1_text=Sejdeš po požárním schodišti.

#section 5
section5_text=Slezáš po požárním schodišti, najednou špatně šlápneš na příčku, podklouzne ti noha a ty padáš. \
   Dopadl jsi do kontejneru plného odpadků což tvůj pád zbrzdilo, ale při pádu jsi se lehce zranil. \
   Vylezeš z kontejneru, stojíš v uličcce a rozhlížíš se držejíc si bolestivý loket u ruky.

section5_visited_text=Stojíš u kontejneru a rozhlížíš se kolem sebe.

section5_option1_text=Nalevo vidíš v dálce semafory, zřejmě tam bývala nějaká rušná silnice.
section5_option2_text=Napravo vidíš slepou uličku, ale je tam otevřenou budovu, možná by se skrz ní dalo někam prolézt.
section5_option3_text=Všiml sis, že ten ostnatý plot před tebou má nepatrnou díru, kterou bys mohl prolézt.

#section 6
section6_text=Přicházíš na křižovatku a značně tě znepokojuje ten naprostý klid, jakoby klid před bouří. Velice rychle se rozhlížíš a koukáš jestli někde není pojízdné auto. \
   Bohužel nic nevidíš a v dálce slyšíš jakési burácení, které začíná zesilovat. Podíváš se dál po silnici a vidíš dav chodců jak si to šinou pěkně tvým směrem. \
   Musíš se schovat dřív než si tě všimnou.

section6_option1_text=Zaběhneš do postranní uličky.
section6_option2_text=Začneš utíkat co nejdál od těch hnusných zombíků.

#section 7
section7_text=Utíkáš co ti nohy stačí a snažíš se při tom udělat co nejméně rámusu. Ohlížíš se za sebe a vidíš, že dav zombíků jde stále tvým směrem. \
   Naneštěstí padla mlha a ty toho moc nevidíš, takže jdeš dál podél silnice až dojdeš na konec. Všimneš si úzké uličky mezi budovami. \
   Vzhledem k situaci, že tě honí "mozky chtiví" mrtvoly, tak se rozhodneš, že se tam schováš. \
   Došel jsi až ke středně vysokému plotu, ale pro vycvičeného vojáka to nic není a tak přelézáš plot. Hned za plotem jsi našel pár obvazů, tak si sedneš a odpočíváš.

section7_option1_text=Pokračuješ dál dokud nenarazíš na něco zajímavého.

#section 8
section8_text=Pomalu jdeš k otevřené budově a najednou za sebou slyšíš mrtvolné sténání. Otočíš se a vidíš, jak se na tebe hrne asi deset zombíků, takže běžíš co nejrychleji do budovy. \
    Rychle za sebou zavřeš dveře a hledáš čím bys je zablokoval. Vidíš u zdi baseballovou pálku, vemeš ji a zaklíníš s ní kliku u dveří. \
    Zatímco se živé mrtvoly snaží dostat dovnitř, ty se rychle rozhlížíš kam bys mohl jít. Schody, po těch už jsi dneska jednou šel a málem tě to pak stálo život, ale nic jiného ti nezbývá. \
    V půlce patra je jedno otevřené okno, ty jdeš ale dál, až dorazíš do posledního patra, kde jsou otevřené dveře do bytu. Prohledáváš byt a nachazíš pár náplastí, kterými si zalepíš pár šrámů. \
    Je tu i jedno okno na požární schodište, ke kterému máš trochu nedůvěřivý postoj.

section8_option1_text=Sejdeš zpátky o pár poschodí níž a prolezeš oknem.
section8_option2_text=Půjdeš přes požární schodiště.

#section 9
section9_text=Prolézáš dírou v plotu a zjistíš že je tu slepá ulička, ale aspoň to tu důkladně prohledáš. \
    Nacházíš samé zbytečnosti, ale vedle popelnice leží pár knížek a jedna z nich je o teorii zombie apocalypsy. \
    Dočítáš se v ní nejen možnosti jak by mohla taková apocalypsa vzniknout, ale také pár užitečných rad jak přežít.

section9_option1_text=Po přečtení kapitoly "Jak přežít v zombie apokalypse" se vracíš zpátky ke kontejneru.

#section 10
section10_text=Vykoukneš z okna a vidíš hromosvod, tak na něj vylezeš a profesionálně z něj slezeš dolů. \
   Už jsi se trochu poučil a víš, že si máš dávat pozor aby tě nic nepřekvapilo, tak jdeš opatrně, obezřetně avšak svižně. \
   Všude samý klid, až tě to značně znervózňuje, ale nadruhou stranu jseš rád, že nikde není jeden z těch živích mrtvích. \
   Ulice je opravdu dlouhá a začínáš mít nepříjemný pocit. Nakonec jsi došel k bráně. Je u ní ukazatel a na něm napsáno "Kaltul".

section10_visited_text=U brány je ukazatel "Kaltul". Stojíš a přemýšlíš.\n\
    "Co se vlastně děje? Živí mrtví?"\n\
    "Budou v Kaltulu nějací lidé?"\n\
    "Budou vůbec někdě nějací lidé?"\n\
    Jen samé otázky.

section10_option1_text=Půjdeš do města Kaltul.
section10_option2_text=Všiml sis pootevřených dveří možná tam bude něco zajímavého.

#section 11
section11_text=Procházíš dveřmi, rozhlížíš se a hned první čeho sis všimnul, jakožto člen armádní jednotky a všemi uznáváný podřadný voják, byla pancéřová vesta. \
    Vesta je na tebe akorát a doufáš, že ti k něčemu bude až zase potkáš jednu z těch "mozky chtivích" mrtvol.

section11_option1_text=Máš radost z vesty a vracíš se zpátky k bráně.

#section 12
section12_text=Zlézáš po požárním schodišti a dáváš si pozor abys špatně nešlápnul, neboť dole už není žádný kontejner, který by tě zachránil. \
    Jseš na konci schodišti z zjišťuješ, že ho kus chybí a dolů je to ještě tak dobrý tři metry, ale jelikož jsi vycvičený voják, tak akrobaticky seskočíš dolu. \
    Když dopadneš dolů vidíš na zemi nějakého člověka. Přistoupíš k němu zacloumáš s ním a ptáš se ho,"Pane jste v pořádku?", načež odpoví, "Cože? Nech mě spát!". \
    Prohlížíš si ho a vidíš, že má na sobě potrhaný kabát a vedle sebe tašku s hadrama. \ 
    Dojde ti, že je to bezdomovec a nic kloudného z něj nedostaneš, tak mu akorát řekneš aby se měl na pozoru a že není moudré v těchto dnech přespávat na ulici. \
    Bohužel na schodište zpátky nevyskočíš a k tvé smůle odsud vede jenom jedna cesta a ta nevypadá zrovna moc bezpečně.
    
section12_option1_text=Vydáš se vstříc nebezpečí a třeba dojdeš do nějaké poslední lidské bašty.

#section 13
section13_text=Došel jsi na parkoviště a vidíš auta. Zkoušíš jestli je některé pojízdné. Bohužel není a ten hluk co si přitom udělal přilákal pár nemrtváků. \
    Naneštěstí zrovna stojíš tak blbě, že se jim nemůžeš vyhnout a musíš bojovat.

section13_enemy_text=Mezi auty se tu valí pár mrtvých mrtvol.

section13_luck_text=Auto kousek od tebe začalo houkat, což odlákalo nemrtváky. Nejspíše zpožděný alarm po tom co jsi se do něj vloupal a chtěl s nim odjet. 

section13_option1_text=Půjdeš do temné uličky za parkovištěm, kde to vypadá ponuře a nevlídně.
section13_option2_text=V dálce vidíš vysokou budovu. Asi obchodní centrum, každopádně to půjdeš prozkoumat.


#section 14
section14_text=Přicházíš k vysoké budově. Sice to není obchoďák, ale jeden obchod tu je. Rybářské potřeby. Jdeš dovnitř a prohledáváš každý regál. \
    Když už to chceš vzdát, vidíš jak se za pultem něco třpití. Jdeš blíže a nestačíš se divit, našel jsi katanu. Sakra dobrá zbraň na zombie apokalypsu. \
    Sice tahle je trochu zanedbaná a nevypadá to na kvalitní ocel, ale lepší než drátem do oka.

section14_visited_text=Stojíš před vysokou budovou a rozhoduješ se co dál.
    
section14_option1_text=Půjdeš na vzdálené parkoviště.
section14_option2_text=Zkusíš vyjet výtahem do vyššího patra.
section14_option3_text=Zajdeš do uličky za budovou.

#section 15
section15_text=Vstoupíš do výtahu a jedeš nahoru. Najednou se výtah úplně zastaví, tak mačkáš tlačítka a nic. Po chvilce se i zhasnou světla a slyšíš kousek od tebe mrtvolné sténání. \
    Sice máš katanu, ale zrovna bezpečně se teď moc necítíš, spíš tebou proudí nervozita a strach. Chvilku čekáš jestli se výtah zase nerozjede, ale nic se neděje. \
    Rozvítíš svou příruční baterku, otevřeš vrchní výko od výtahu a vylezeš nahoru. Naštěstí výtah se zasekl kousek od dveří. \
    Jakožto profesionálně vycvičený a akrobaticky zdatný voják vylezeš po ocelové šňůře a ladně přeskočíš ke dveřím, které hravě otevřeš. \
    Naštěstí tvoje klaustrofobie se nestihla projevit, takže nejsi tak vystresovaný a ihned se rozhlížíš kde to jsi. Po chvilce zjistíš, že jsi tam kde opravdu nechceš být. \
    V hajzlu. Na schodech je totiž horda zombíků, výtah nejede a ty jsi nějakých 50 metrů nad zemí a nějak tě nenapadlo vzít si s sebou padák. \

section15_option1_text=Zkusíš prozkoumat patro a třeba něco najdeš.
section15_option2_text=Prosekáš se hordou zombíků.

#section 16
section16_text=Přijdeš ke dveří od schodiště, pevně sevřeš svoji katanu a otevíráš dveře. O patro níž na schodišti je spousta, ale opravdu spousta chodicích mrtvol, které si tě zatím ještě nevšimly. \
    Katanu sevřeš ještě pevněji a jdeš vstříc jisté smrti. Jak tak opatrně jdeš, tak si všímáš na zemi láhve vodky. Chvilku na ni koukáš a pak ti dojde, že by jsi mohl udělat molotov a pročistit si tak cestu ven. \
    Jelikož máš profesionální zkušenosti a výbušninami, tak nemáš problém s výrobou ani s manipulací a trefuješ se přesně tak, že oheň zasáhl hned několik poschodí. A zombíci začínají chytat jeden od druhého, \
    jakoby byli polití nečím hořlavým. Nicméně to ti je jedno. Hlavně, že jsi mohl v pohodě proběhnout dolů aniž by se ti něco stalo. Když dojdeš dolů před budovu, říkáš si, že už takovou hovadinu, jako jízdu výtahem už neuděláš.
    
#section 17
section17_text=Procházíš patro a doufáš, že najdeš cestu ven, jinak jsi mrtvý voják. K tvému neštěstí naprosto nic nenacházíš a pomalu se začínáš potit, protože jediná cesta odsud je plná zombíků a na ty ani tvoje katana stačit nebude. \
    Když už začínáš být zoufalí, tak jdeš k oknu aby ses naposledy nadechl čerstvého vzduchu, a rovnou u toho přemýšlíš, že skočíš dolů, protože rozhodně nechceš umřít tak blbě, jako být sežrán zaživa. \
    Naposledy se nadechuješ čerstvého vzduchu a vykloníš se ven. Cítíš jak ti lehký vánek naráží na tváře, zavíráš oči a skáčeš.

section17_option1_text=Padáš a padáš. Vnímáš vítr který ti šlehá do tváře a čekáš, kdy dopadneš na tvrdou zem.



#section 18
section18_text=Stále padáš a najednou konečně přišla ta chvíle, dopadl jsi. Ale není tak tvrdý, jak jsi čekal, navíc nejsi ani mrtvý otevíráš oči a vidíš, \
    že jsi dopadl do hromady nafouknutých igelitových balónků co se dávají jako výplň do balíčku, s křehkým zboží. Náraz nebyl sice nejměkční, ale nebyl smrtelný. Akorát tě přitom neskutečně zabolela ruka. \
    No jistě, zlomená. To se přeci dalo čekat, to si rovnou mohl umřít, se zlomenou rukou zřejmě daleko nedojdeš.
       
section18_option1_text=Vzhledem k tvému stavu se raději vydáš po hlavní ulici, kde máš lepší rozhled.
section18_option2_text=Jsi naprosto nebojácný voják a na férovku půjdeš úzkou uličkou, která pravděpodobně vede k přístavu.


#section 19
section19_text=Jdeš uličkou, držíš si svoji zlomenou ruku a doufáš, že nikoho nepotkáš. Cesta je poklidná, neslyšíš žádné děsivé zvuky, sténání ani žalostný řev o pomoc. \
    V tom se zničeho nic rozrazí dveře, ty chytáš svoji katanu a chystáš se k útoku. K tvé úlevě je to člověk. Živý člověk. Vypadá trochu šíleně, ale jsi rád, že jsi potkal někoho živého. \
    Postava na tebe chvilku kouká a po chvilce říká "Tě bůh, ty vole ty si živej, no nekecej, kdo si?". Na to mu odpovídáš, že jsi voják a vyprávíš mu co se ti stalo a ptáš se ho kdo je on. \
    "Já jsem doktor. Totiž chirurg. Vlastně spíš jsem patolog. Tak od všeho něco. Znáš to. Operuješ, operuješ a pak zjistíš, že vlastně pitváš. No a když jsem jednou takhle operoval, totiž pitval, \
    tak mi ta mrtvola normálně vstala a vrhla se na mě. No vzal jsem skalpel a vrazil jí ho do oka, ale koukám ty nejsi moc v pořádku co? Ukaž co ti je? Áha zlomenina. No, mám tu něco proti bolesti a pár obvazů". \
    Pozoruješ ho jak se sklání k dvěma prkýnkám co leží na zemi a dělá ti z nich a obvazů dlahu. Poděkuješ mu a ptáš se ho, jestli chce jít s tebou. Bohužel má cestu do vědecké laboratoře, kam se ti zrovna moc nechce. \
    Radši se vydáš hledat nějakou lidskou populaci.
       
section19_option1_text=Půjdeš dál k přístavu.

#section20
section20_text=Zacházíš do uličky, jdeš pomalu a obezřetně. Snažíš se být potichu, přeci jen nechceš na sebe zbytečně upozorňovat. Míjíš přeplněnou popelnici, která neskutečně zapáchá, jako by tam něco hnilo. \
    Je to smrad, že bys z toho pad, takže zrychluješ aby ses dostal co nejdál od ní. Najednou za sebou slyšíš hlasitý zvuk, otočíš se a vidíš popelnici převrácenou. \
    Trochu se ti rozbušilo srdce, ale rozhodně ne vzrušením nebo adrenalinem, spíše strachem.
    
section20_option1_text=Půjdeš omkrnout tu popelnici.
section20_option2_text=Raději půjdeš dál.

#section21
section21_text=Jdeš k popelnici a kopneš do ní. Najednou z ní vyleze kočka. Uleví se ti. Tedy než si všimneš jejích divných očí. Jseš si jist, že je nakažena tím virem a tak se připarvíš k boji. \
    Šelma ale zaprská, otočí se a beží pryč. Asi ještě nebyla úplně proměněná, nebo to na zvířecí DNA nemá takový vliv jako na tu lidskou. Nicméně jseš rád, že ji nemusíš zabíjet. Nebo ona tebe.
    
section21_option1_text=Půjdeš dál.

#section22
section22_text=Popelnice si nevšímáš a jdeš dál, ale máš pocit, jakoby tě někdo sledoval. Zastavíš, otočíš se a jen vidíš, jak na tebe skáče kočka s velice divnýma očima.
section22_enemy_text=Nasazuješ rychlejší tempo, protože se ti v týhle ulici už opravdu nelíbí.
section22_luck_text=Podařilo se ti udělat krutopřísný kung-fu vyhýbací manévr. Kočka tě přeletěla a nabodla se kus tyče trčící ze zdi.

section22_option1_text=Pokračuješ dál ulicí.

#section23
section23_text=Docházíš na konec ulice a před tebou stojí majestátný mrakodrap. Jsi v centru města. Skvělý, zrovna tam jsi být nechtěl. Proč jen jsi o vycházkách v kasárnách trochu neprošmejdil město. \
    Aspoň bys teď věděl kam máš jít aby ses odsud dostal. Naštěstí vidíš u mrakodrapu turistickou mapu. Jdeš k ní a prohlížíš si ji. Díky bohu nejsi v centru, ale kousek od kraje města. 
    
section23_option1_text=Půjdeš na dálnici vedoucí do města Kaltul.

#section 24
section24_text=Procházíš uličkou a citíš lehký průvan. Je to osvěžující. Ulička pomalu končí a ty vidíš náměstí, docházíš k fontáně a rozhlížíš se.

section24_option1_text=Napiješ se z fontány.
section24_option2_text=Jdeš dál podle ukazatele, který tě směruje do města Mirnis.

#section 25
section25_text=Skláníš se k fontáně a piješ. Je ozvěžující a cítíš se po ní lépe. Naneštěstí nejsi jediný kdo by se chtěl taky napít. Přiběhl k tobě pes a začal také pít z fontány. \
    Koukáš na něj a hladíš ho. Je přítulný a chce si hrát. Ovšem ty moc ne. Aspoň ne tam, kde tě chce každý sníst. A máš k tomu důvod. \
    K tvému božskému štěstí totiž přitáhl pár "mozky chtivích" mrtvích. Hafan zaštěká a beží k chodícím mrtvolám, načež na něj voláš ať jde k tobě. Pes se zastaví kouká na tebe a... \
    Chodící mrtvola ho chytá za ocas a snaží se do něj zakousnout. 
    
section25_option1_text=Rozcupuješ ty mrtvoly na hadry.
section25_option2_text=Využiješ šance a utečeš, dokud ty zombíky zajímá ten pes.


#section 26
section26_text=Rychle běžíš za psem a vrháš se na zombíky.
section26_enemy_text=Mrtvoly leží mrtvolně na zemi a pes na tebe skáče a snaží se tě olíznout. Vypadá to, že se asi půjde s tebou, tak snad ti k něčemu bude.
section26_luck_text=Chystáš se pozabíjet ty "vše požírací" mrtvoly. Do jedné strčíš, ta pustí psa a pes okamžitě skáče po té druhé. Zakousne se jí do krknu a začne ji cupovat na hadry. \
    Mezitím jsi té druhé rozdupnul prohnilou hlavu a té druhé vrážíš kudlu přímo do oka.

section26_option1_text=Půjdeš tedy podle ukazatele do města Mirnis.

#section 27
section27_text=Utíkáš od zombíku, pravděpodobně sis zachránil život, ale tvoje morálka se značně zhoršila. Citíš se na dně, ale pokračuješ dál.
section27_option1_text=Půjdeš směrem na Mirnis.

#section 28
section28_text=Jdeš podél řeky, která vede pryč z tohoto města a doufáš, že v Mirnisu to bude lepší.
section28_option1_text=Jdeš dál směrem na Mirnis.

#section 29
section29_text=Jdeš po silnici a vidíš ukazatele. Koukáš a přemýšlíš kudy se vydáš.
section29_option1_text=Půjdeš do města Kaltul.
section29_option2_text=Půjdeš do města Mirnis.
section29_option3_text=Půjdeš do přístavu.

#section 30
section30_text=Zacházíš do temné uličky, plné smetí a nechutného smradu. Ten puch už se nedá vydržet a navíc si došel na konec. Povzdychneš si a vracíš se zpátky. \
    Jak tak jdeš, slyšíš vpředu bezduché halekání. Zastavíš se a koukáš před sebe. Začínají se ti zjevovat siluety, až nakonec vidíš co to je. Nějací lidé, jako by byli opilý, \
    ale někteří nemají ruce a nevypadá, že by jim to vadilo, navíc ani neřvou o pomoc. Jseš si jist, že jsou to nakažení. Akorát máš menší problém, zatarasili ti cestu.
    
section30_option1_text=Zkusíš mezi nima projít, třeba ti nic neudělají.
section30_option2_text=Vylezeš přes kontejner na požární schodiště.
section30_option3_text=Všímáš si rozbitého okna a prolezeš jím.


#section 31
section31_text=Pomalu se přibližuješ podél stěny k těm podivným individuím. Schováváš se za popelnici, zatím něvideli. Pořád na ně koukáš a čekáš jestli se nepohnou někam jinam. \
    K tvému spokojení přiletěl holub a sedl si na okraj parapetu. Zombíci si ho všimly a začali jít směrem k němu. To je tvá šance. Pomalu se plížíš za jejich zády a docházíš zpět ke kasárnám.
    
#section 32
section32_text=Prolezáš oknem do bytu. Hledáš jestli najdeš něco zajímavého, ale je tu akorát pár časopisů. Vycházíš z bytu a ocitáš se na chodbě. 
section32_option1_text=Vyjdeš vchodem ven.

#section 33
section33_text=Vylézáš po schodišti úplně nahoru. Když vylezeš na střechu budovy, vidíš v dálce dálnici, která vede do Kaltulu. Mohl bys tam jít třeba tam budou lidi. \
    Kaltul je hlavní město Ardonu a zároveň to bývalo to nejzabezpečenější místo v celé zemi, takže tam teoreticky mohl někdo přežít. Koukáš kudy bys mohl projít na dálnici. \
    
section33_option1_text=Slezeš po hromosvodu.
section33_option2_text=Vlezeš do střešního vchodu a sejdeš normálně po schodech.


#section 34
section34_text=Chytáš se hromosvadu a díky svému armádnímu výcviku slezáš po hromosvodu. Když v tom se pár metrů nad zemí hromosvod odtrhne ode zdi a ty padáš. \
    Naštěstí to nebylo zas tak vysoko a ty jsi včas zareagoval a dopadl do dřepu. Žádné vážné zranění nemáš, ale vyvrknul sis kotník. Chvilku sedíš na zemi a čekáš až bolest přejde.
    
section34_option1_text=Poté co kotník přestane bolet jdeš dál.


#section 35
section35_text=Scházíš po schodech, jdeš kolem dveří od bytu a najednou se rozrazí dveře. Vychází z nich prohnila mrtvola, je celkem rychlá a hned tě chytá za ramena.
section35_enemy_text=Na zemi přede dveřmi leží mrtvola mrtvoly.
section35_luck_text=Mrtvola je tak prohnilá, že když jsi ji chytil pod bradou a snažil se ji odstrčit, tak jsi jí urval hlavu. Tu jsi ladně vyhodil z okna.

section35_option1_text=Sejdeš dál dolů a vyjdeš ven vchodem.

#section 36
section36_text=Jdeš po silnici a míjíš obchod se zbraněmi.
    
section36_option1_text=Půjdeš do obchodu.
section36_option2_text=Budeš pokračovat dál v cestě.

#section 37
section37_text=Vcházíš do obchodu a hledáš co nejlehčí, ale zároveň nejůčinnějsí zbraň. Hned si všimneš velice dobré zbraně, dlouhé mačety. \
    Jdeš k ní a prohlížíš si ji. Je kvalitní a nabroušená, s tou se budou velice dobře zabíjet nemrtváci. Ještě se chvilku kocháš skvělým úlovkem, když v tom tě najednou děsně zabolí ruka. \
    Máš zapíchnutou kudlu v ruce. Vidíš, že kousek od vchodu pro zaměstnance někdo stojí a asi tě tu moc nechce. Když si ho prohlížíš více, tak vidíš, že je to zombík a má v ruce jěstě jeden nůž.
    
section37_enemy_text=Prohlížíš si mačetu a říkáš si, že ti to stálo za to. Rány ty se zacelý, ale kvalitní mačetu bys už jen tak sehnat nemusel.
section37_luck_text=Vytrhnul sis kudlu z ruky a vrhnul jsi ji dřív než to stihl zombík. Kudla se zapíchla přímo do oka. Vidíš jak nemrtvák pouští svůj nuž na zem a padá.
    
section37_option1_text=Vyjdeš z obchodu a pokračuješ dál v cestě.

#section 38
section38_text=Přicházíš k městské radnici a nemůžeš si nevšimnout, že tu leží hromada mrtvol. Vypadají mrtvě, ale bůh ví jestli opravdu mrtvé jsou a rozhodně to nechceš zjišťovat.
    
section38_option1_text=Půjdeš raději do uličky, která je pár kroků zpátky.
section38_option2_text=Projdeš okolo mrtvol za radnici.


#section 39
section39_text=Procházíš kolem mrtvol a vypadá to, že jsou opravdu mrtvý. Když už jsi skoro za nima, tak se před tebou objeví člověk. Je to strážce zákona a volá na tebe "Pozor, za tebou!". \
    Ohlídneš se a vidíš jak mrtvoly začínají vstávat a běží rychle na tebe. Policista se na ně snaží střílet ze zbraně, ale překážíš mu, tak vytáhne svůj obušek a beží ti na pomoc.

section39_enemy_text=Na zemi leží hromada mrtvol, ale kousek od nich i strážník, který na tebe mluví. "Sakra, tak jsem to nedal. Ty svině mě pokousali. Ták strašně to bolí." \
    Bereš do ruky jeho zbraň, namíříš mu ji na hlavu a říkáš. "Promiň. Víš, že to musím udělat." Strážník jenom přikývne a ty mačkáš spoušť. Když je pilicista mrtvý, tak si bereš jeho obušek. \
    Stejně ho už nebude potřebovat.

section39_luck_text=Policista naběhl mezi zombíky a začal je šíleně řezat. Ti jeden po druhém padali, než si stihl vůbec zareagovat.

section39_option1_text=Vemeš to kolem radnice na hlavní silnici.


#section 40
section40_text=Jdeš po silnici rozhlížíš se a vidíš v dálce rozcestník. Na rozcestníku jsou tři cesty. Do Kaltulu, Mirnisu nebo k přístavu.
    
section40_option1_text=Vydáš se směrem na Kaltul.
section40_option2_text=Vydáš se směrem na Mirnis.
section40_option3_text=Půjdeš do přístavu.