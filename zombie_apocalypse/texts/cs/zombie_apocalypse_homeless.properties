#homeless story sections7
aa= Vystupuje\u0161 z luxusn\u00ed limuz\u00edny, na sob\u011b m\u00e1\u0161 n\u00e1hrdeln\u00edk ze zlata a diamant\u016f a v\u0161ichni kolem tebe padaj\u00ed \u00fa\u017easem.\
    Najednou se s tebou za\u010dne t\u0159\u00e1st zem a ty pad\u00e1\u0161 na zem a tv\u016fj osobn\u00ed str\u00e1\u017ece b\u011b\u017e\u00ed rychle za tebou a pt\u00e1 se t\u011b "Pane jste v po\u0159\u00e1dku?".\
    Pot\u00e9 se probud\u00ed\u0161 ze sna a vid\u00ed\u0161 nad sebou voj\u00e1ka. Na\u0161tvan\u011b mu odpov\u00ed\u0161 "Co\u017ee? Nech m\u011b sp\u00e1t!" a sna\u017e\u00ed\u0161 se zase usnout, ale voj\u00e1k na tebe st\u00e1le mluv\u00ed a \u0159\u00edk\u00e1 n\u011bco o nebezpe\u010d\u00ed a o pozoru.\
    Po chvilce ticha si \u0159\u00edk\u00e1\u0161 co to m\u011blo znamenat, tak vst\u00e1v\u00e1\u0161 ze zem\u011b, ale voj\u00e1ka u\u017e nikde nevid\u00ed\u0161.\
    Rozhl\u00eddne\u0161 se kolem a vid\u00ed\u0161 temnou ulici do kter\u00e9 z\u0159ejm\u011b \u0161el ten voj\u00e1k, ale tam ty se neodv\u00e1\u017e\u00ed\u0161 a rad\u0161i p\u016fjde\u0161 jinudy. Skrz svoji tajnou d\u00edru v plot\u011b.

